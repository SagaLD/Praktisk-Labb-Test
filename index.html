<!DOCTYPE html>
<html>
<head>
	<title>Labb/Kontakta oss sida</title>
	<link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/praktiskLabb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid bg-dark">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  			<a class="navbar-brand" href="#">Kontakta.com</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  			<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    		<ul class="navbar-nav mr-auto">
	      			<li class="nav-item active">
	        			<a class="nav-link" href="#">Hem <span class="sr-only">(current)</span></a>
	      			</li>
	      			<li class="nav-item dropdown">
			        	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          		Olika val
			        	</a>
			        	<div class="dropdown-menu" aria-labelledby="navbarDropdown">
			          		<a class="dropdown-item" href="#">Val 1</a>
			          		<a class="dropdown-item" href="#">Val 2</a>
			          		<div class="dropdown-divider"></div>
			          		<a class="dropdown-item" href="#">Annat val</a>
			        	</div>
			      	</li>
	      			<li class="nav-item">
	        			<a class="nav-link disabled" href="#">Kontakta oss</a>
	      			</li>
	    		</ul>
	    		<form class="form-inline my-2 my-lg-0">
	      			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sök</button>
	    		</form>
  			</div>
		</nav>

		<!-- Main page -->
		<div class="container-fluid bg-light py-3">
			<div class="container py-5">
				<h3 class="h3 pb-3">Kontakt oss</h3>

				<form>
					<div class="form-row">
						<!--Namn-->
					   	<div class="form-group col-md-6">
					      	<label for="nameInput">Namn</label>
					     	 <input type="name" class="form-control" id="nameInput" placeholder="Namn">
					    </div>
					    <!--Adress-->
					    <div class="form-group col-md-6">
					   	   <label for="addressInput">Adress</label>
					   	   <input type="email" class="form-control" id="adressInput" placeholder="ex: Järla gårdsväg 18">
					    </div>
					</div>
					<!--Epost-->
					<div class="form-group">
					    <label for="epostInput">Epost</label>
					    <input type="text" class="form-control" id="epostInput" placeholder="Epost">
					</div>
					<!--Mobilnummer-->
					<div class="form-group">
					    <label for="inputAddress2">Mobilnummer</label>
					    <input type="tel" class="form-control" id="inputAddress2" placeholder="ex 0736286642">
					</div>

					<!-- kommun check listan -->
					<label>Kommun</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="stockholm" value="option1" checked>
						<label class="form-check-label" for="stockholm">
						   	Stockholm
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="Helsingborg" value="option2">
						<label class="form-check-label" for="Helsingborg">
						    Helsingborg
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="Gävle" value="option2">
						<label class="form-check-label" for="Gävle">
						    Gävle
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="Malmö" value="option2">
						<label class="form-check-label" for="Malmö">
						    Malmö
						</label>
					</div>
					<!--submit knappen-->
					<button type="submit" class="btn btn-primary mt-3">Skicka kontakt</button>
				</form>
			</div>
		</div>

		<!-- Footer -->
		<footer class="page-footer font-small bg-primary pt-4  text-light">
			<div class="text-center">
				<!--Facebook-->
				<a href="#" class="fa fa-facebook"></a>
				<!--Twitter-->
				<a href="#" class="fa fa-twitter"></a>
				<!--Instagram-->
				<a href="#" class="fa fa-instagram"></a>
				<!--Email-->
				<a href="#" class="fa fa-google"></a>
			</div>
			<div class="footer-copyright text-center py-3">
				© 2020 Copyright:
    			<a href="https://sagald.github.io/Praktisk-Labb-Test/" class="text-white"> KontaktaOss.com</a>
			</div>
		</footer>
	</div>
</body>
</html>
